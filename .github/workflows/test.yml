name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get code
        uses: actions/checkout@v3
      - name: Go to folder
        run: cd second-action && npm ci && npm test
